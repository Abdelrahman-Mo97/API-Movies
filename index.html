<section class=" container py-5">
    <h2 class=" text-white mb-5">ContacUs...</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group mb-3">
                <input class=" form-control theinputs bg-black border-top-0 border-end-0 border-start-0 rounded-0 text-white" placeholder="Enter Your Name"
                  type="text" name="" id="userInputName">
                <div id="validationNameMessage" class="validation-name d-flex align-items-center bg-danger d-none rounded p-2">
                    <p class="text-white m-0">Your Name is invalid</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-3">
                <input class=" form-control theinputs bg-black border-top-0 border-end-0 border-start-0 rounded-0 text-white"
                 placeholder="Enter Email"  type="email" name="" id="userInputEmail">
                <div id="validationEmailMessage" class=" d-flex align-items-center bg-danger d-none rounded p-2">
                    <p class="text-white m-0">Enter Valid Email</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-3">
                <input class=" form-control theinputs bg-black border-top-0 border-end-0 border-start-0 rounded-0 text-white"
                 placeholder="Enter Phone"  type="" name="" id="userInputPhone" onkeyup="isAllTrue()">
                <div id="validationPhoneMessage" class=" d-flex align-items-center bg-danger d-none rounded p-2">
                    <p class="text-white m-0">Enter Valid phone from 9-12 numbers</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-3">
                <input class=" form-control theinputs bg-black border-top-0 border-end-0 border-start-0 rounded-0 text-white"
                 placeholder="Enter Age"  type="" name="" id="userInputAge">
                <div id="validationAgeMessage" class=" d-flex align-items-center bg-danger d-none rounded p-2">
                    <p class="text-white m-0">Enter the age from 10-80</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-3">
                <input class=" form-control theinputs bg-black border-top-0 border-end-0 border-start-0 rounded-0 text-white"
                 placeholder="Enter Password"  type="password" name="" id="userInputPassword" >
                <div id="validationpasswordMessage" class=" d-flex align-items-center bg-danger d-none rounded p-2">
                    <p class="text-white m-0">enter valid password *Minimum eight characters, at least one letter and one number:*</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-3">
                <input class=" form-control theinputs bg-black border-top-0 border-end-0 border-start-0 rounded-0 text-white"
                 placeholder="Enter RePassword"  type="password" name="" id="userInputRePassword">
                <div id="validationRepasswordMessage" class=" d-flex align-items-center bg-danger d-none rounded p-2">
                    <p class="text-white m-0">Repassword is incorrect</p>
                </div>
            </div>
        </div>
    </div>
    <button id="submitBtn" class="btn border-danger text-danger" >Submit</button>

</section>
